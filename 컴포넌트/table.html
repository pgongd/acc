<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;

  th,
  td {
    border: 1px solid #ddd;
    padding: 8px 12px;
  }

  thead {
    background: #f7f7f7;
  }
}

  </style>
</head>
<body>
  <table class="table">
  <caption>금리 안내</caption>
  <thead>
    <tr>
      <th scope="col">상품</th>
      <th scope="col">6개월</th>
      <th scope="col">12개월</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">정기예금</th>
      <td>3.2%</td>
      <td>3.5%</td>
    </tr>
  </tbody>
</table>

</body>
</html>
