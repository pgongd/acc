<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .profile-card {
      display: flex;
      align-items: center;
      gap: 8px;

      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }

      .info {
        display: flex;
        flex-direction: column;
        font-size: 14px;
      }
    }

  </style>
</head>
<body>
  <div class="profile-card">
  <img src="profile.jpg" alt="홍길동 프로필 사진" class="avatar" />
  <div class="info">
    <strong>홍길동</strong>
    <span>VIP 고객</span>
  </div>
</div>

</body>
</html>
