<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .switch {
  display: inline-flex;
  align-items: center;
  cursor: pointer;

  input {
    position: absolute;
    opacity: 0;

    + .slider {
      width: 40px;
      height: 20px;
      background: #ccc;
      border-radius: 20px;
      position: relative;
      transition: 0.3s;

      &::after {
        content: "";
        position: absolute;
        top: 2px;
        left: 2px;
        width: 16px;
        height: 16px;
        background: #fff;
        border-radius: 50%;
        transition: 0.3s;
      }
    }

    &:checked + .slider {
      background: var(--color-primary, #0072ce);

      &::after {
        transform: translateX(20px);
      }
    }
  }
}

  </style>
</head>
<body>
  <label class="switch">
  <input type="checkbox" role="switch" aria-checked="false" id="darkSwitch" />
  <span class="slider"></span>
  다크모드
</label>

<script>
  document.querySelector("#darkSwitch").addEventListener("change", (e) => {
  e.target.setAttribute("aria-checked", e.target.checked);
  document.body.dataset.theme = e.target.checked ? "dark" : "light";
});

</script>
</body>
</html>
